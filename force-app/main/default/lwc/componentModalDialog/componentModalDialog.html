<template>
    <template if:true={visible}>
        <section class="slds-modal slds-fade-in-open" role="dialog">
            <div class="slds-modal__container" style={style}>
                <c-component-modal-dialog-content header={header} action-title={actionTitle} action-disabled={actionDisabled} onaction={onActionClicked} oncancel={onCancelClicked}>
                    <slot></slot>
                </c-component-modal-dialog-content>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="left: -2500px; width: 5000px"></div>
    </template>
</template>
